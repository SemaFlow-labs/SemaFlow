name: CI

on:
  push:
    branches: [main]
    paths:
      - semaflowrs/**
      - semaflow/**
      - tests/**
  pull_request:
    branches: [main]
    paths:
      - semaflowrs/**
      - semaflow/**
      - tests/**

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Rust Tests
  # ============================================================================
  rust-test:
    name: Rust Tests (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features: [default, postgres, all-backends]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.features }}-
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --features ${{ matrix.features }} --verbose

  # ============================================================================
  # Rust Linting
  # ============================================================================
  rust-lint:
    name: Rust Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --features all-backends -- -D warnings

  # ============================================================================
  # Python Tests
  # ============================================================================
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: [rust-test, rust-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Build Python bindings
        run: uv run maturin develop --features python,all-backends

      - name: Run Python tests
        run: uv run pytest tests/ -v --tb=short

  # ============================================================================
  # Coverage
  # ============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [rust-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --features all-backends --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
