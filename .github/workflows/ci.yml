name: CI

on:
  push:
    branches: [main]
    paths:
      - semaflowrs/**
      - semaflow/**
      - tests/**
  pull_request:
    branches: [main]
    paths:
      - semaflowrs/**
      - semaflow/**
      - tests/**

env:
  CARGO_TERM_COLOR: always
  # Faster incremental builds
  CARGO_INCREMENTAL: 0
  # Share build artifacts across jobs
  RUSTC_WRAPPER: ""

jobs:
  # ============================================================================
  # Rust Linting (fast, runs first)
  # ============================================================================
  rust-lint:
    name: Rust Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint"

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --features all-backends -- -D warnings

  # ============================================================================
  # Rust Tests (single build with all features)
  # ============================================================================
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"

      - name: Run tests
        run: cargo test --features all-backends --verbose

  # ============================================================================
  # Python Tests (reuse cached Rust build)
  # ============================================================================
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: [rust-lint]  # Only wait for lint, run in parallel with rust-test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "python"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --extra dev --extra api

      - name: Build Python bindings (release for speed)
        run: uv run maturin develop --release --features python,all-backends

      - name: Run Python tests
        run: uv run pytest tests/ -v --tb=short

  # ============================================================================
  # Coverage (only on main, not PRs - it's slow)
  # ============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [rust-test, python-test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --features all-backends --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
