name: orders
data_source: duckdb_local
table: orders
primary_key: id
time_dimension: created_at
dimensions:
  id: id
  customer_id: customer_id
  created_at: created_at
measures:
  order_total:
    expr: amount
    agg: sum
  order_count:
    expr: id
    agg: count
  distinct_customers:
    expr: customer_id
    agg: count_distinct
